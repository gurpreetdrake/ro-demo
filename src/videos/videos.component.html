<div id="content">
    <div class="upload-btn-wrapper">
        <button class="btn">Add Video</button>
        <input type="file" name="myfile" accept="video/mp4,video/x-m4v,video/*" (change)="saveVideo($event.target.files)"/>
    </div>
    <mat-divider style="margin-top: 20px;"></mat-divider>
  <h4>Videos</h4>
  <mat-grid-list cols="3" rowHeight="5:3" >
    <mat-grid-tile *ngFor="let video of videos" (click)="openVideo(video.source.url)" style="cursor: pointer;">
        <video width='100%' height='100%'>
            <source [src]=getFileUrl(video.source.url) type='video/mp4'>
            <source [src]=getFileUrl(video.source.url) type='video/ogg'>
          </video>
          <button mat-icon-button (click)="deleteVideo(video); $event.stopPropagation()"
                style='position:absolute; right:0px; top: 0px; margin-right: 20px; margin-top: 5px;'>
                <mat-icon color='warn'>delete</mat-icon>
            </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
