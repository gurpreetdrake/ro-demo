<div style="margin: auto;">
    <h3 style="padding-left: 15px;">Images</h3>
    <button mat-raised-button color="primary">Add</button>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile *ngFor = "let img of ImgData">
          <img [src]="img.src"/>
        </mat-grid-tile>
      </mat-grid-list>
</div>
