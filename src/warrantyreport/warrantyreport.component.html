
<h3>Warranty Report</h3>
<!-- <button mat-raised-button color="primary" routerLink="/add-warranty">Add</button> -->

<table mat-table [dataSource]="warrantyData" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- SerialNo Column -->
  <ng-container matColumnDef="serialNo">
    <th mat-header-cell *matHeaderCellDef> Serial No. </th>
    <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
  </ng-container>

  <!-- DeliveryDate Column -->
  <ng-container matColumnDef="deliveryDate">
    <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
    <td mat-cell *matCellDef="let element"> {{element.deliveryDate | date}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="deleteRecord(element.id)">Delete</button> 
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
